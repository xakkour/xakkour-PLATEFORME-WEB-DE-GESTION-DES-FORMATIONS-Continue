<div class="card">
  <mat-toolbar color="primary">
    <h1>Liste Des Tarifs</h1>
  </mat-toolbar>
  <hr>
  <div class="card-body">
   <div class="right">
    <a class="btn btn-outline-success" (click)="addTarif()">
      <i class="icon-add_box"></i>Ajout</a>
      <hr>
      </div>
    <hr>
 
      <div class="table-responsive">
          <table class="table table-bordered table-responsive-sm table-responsive-md
     table-responsive-lg">
              <thead>
                  <tr>
                      <th scope="col">annee</th>
                      <th scope="col">Specialite </th>
                      <th scope="col">Domaine </th>
                      <th scope="col">Frais </th>
                      <th scope="col">Trim 1 </th>
                      <th scope="col">Trim 2 </th>
                      <th scope="col">Trim 3 </th>  
                      <th scope="col">Montant </th>  
                       <th class="text-center" scope="col">Action</th>
                      
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let item of crudApi.list">
                      <td>{{item.annee}}</td>
                      <td>{{item.specialite}}</td>
                      <td>{{item.domaine}}</td>
                      <td>{{item.frais}}</td>
                      <td>{{item.m1}}</td>
                      <td>{{item.m2}}</td>
                      <td>{{item.m3}}</td>
                      <td>{{item.montant}}</td>
                      <td>
                      <div class="btn-toolbar ">
                        <button class="btn btn-warning" (click)="selectData(item)">
                          <i class="fa fa-pencil-square-o"></i></button>
                      <div class="espace"></div>
                      <button class="btn btn-danger " (click)="removeData(item.code)">
                          <i class="fa fa-trash-o"></i></button>
                            
                          </div>
                          </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
