<div class="card">
  <mat-toolbar color="primary">
    <h1>{{title}}</h1>
  </mat-toolbar>
  <hr>
  <div class="card-body">
    
    <form [formGroup]="this.crudApi.formData" (ngSubmit)="onSubmit()">
        <input type="hidden" formControlName="id" id="id">
        <div class = "row">
        <div class="form-group col-md-6">
            <label>Code </label>
            <input type="text" class="form-control" formControlName="code" id="code" readonly>
        </div>
        <div class="form-group col-md-6">
            <label>Specialite : </label>
            <select class="form-control" formControlName="codeSpecialite" id="codeSpecialite">
                <option value="0">-Select-</option>
                <option *ngFor="let item of specialiteList" value="{{item.code}}">{{item.libelle}}</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label>Domaine : </label>
            <select class="form-control" formControlName="codeDomaine" id="codeDomaine">
                <option value="0">-Select-</option>
                <option *ngFor="let item of domaineList" value="{{item.code}}">{{item.libelle}}</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label>Annee : </label>
            <input type="text" class="form-control" formControlName="annee" id="annee" 
            [ngClass]="{ 'is-invalid': submitted && f['annee'].errors }" />
                        <div *ngIf="submitted && f['annee'].errors" class="invalid-feedback">
                          <div *ngIf="f['annee'].errors['required']">Ann√©e Obligatoire </div>
                        
                        </div>
        </div>
        <div class="form-group col-md-12">
            <label>Montant  : </label>
            <input type="number" class="form-control" formControlName="montant" id="montant" 
            [ngClass]="{ 'is-invalid': submitted && f['montant'].errors }" />
            <div *ngIf="submitted && f['montant'].errors" class="invalid-feedback">
              <div *ngIf="f['montant'].errors['required']">Montant Obligatoire </div>
            
            </div>
        </div>
        <div class="form-group col-md-6">
            <label>Frais Inscription  : </label>
            <input type="number" class="form-control" formControlName="frais" id="frais"  
            [ngClass]="{ 'is-invalid': submitted && f['frais'].errors }" />
            <div *ngIf="submitted && f['frais'].errors" class="invalid-feedback">
              <div *ngIf="f['frais'].errors['required']">Montant Obligatoire </div>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label>Date Paiement : </label>
            <input type="date" class="form-control" formControlName="d1" id="d1"  
            [ngClass]="{ 'is-invalid': submitted && f['d1'].errors }" />
            <div *ngIf="submitted && f['d1'].errors" class="invalid-feedback">
              <div *ngIf="f['d1'].errors['required']">Date Obligatoire  </div>
            </div>
        </div>

        <div class="form-group col-md-6">
            <label>1 Trim  : </label>
            <input type="number" class="form-control" formControlName="m1" id="m1"  
            [ngClass]="{ 'is-invalid': submitted && f['m1'].errors }" />
            <div *ngIf="submitted && f['m1'].errors" class="invalid-feedback">
              <div *ngIf="f['m1'].errors['required']">Montant Obligatoire </div>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label>Date Paiement : </label>
            <input type="date" class="form-control" formControlName="d2" id="d2"  
            [ngClass]="{ 'is-invalid': submitted && f['d2'].errors }" />
            <div *ngIf="submitted && f['d2'].errors" class="invalid-feedback">
              <div *ngIf="f['d2'].errors['required']">Date Obligatoire  </div>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label>2 Trim : </label>
            <input type="number" class="form-control" formControlName="m2" id="m2"  
            [ngClass]="{ 'is-invalid': submitted && f['m2'].errors }" />
            <div *ngIf="submitted && f['m2'].errors" class="invalid-feedback">
              <div *ngIf="f['m2'].errors['required']">Montant Obligatoire </div>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label>Date Paiement : </label>
            <input type="date" class="form-control" formControlName="d3" id="d3"  
            [ngClass]="{ 'is-invalid': submitted && f['d3'].errors }" />
            <div *ngIf="submitted && f['d3'].errors" class="invalid-feedback">
              <div *ngIf="f['d3'].errors['required']">Date Obligatoire </div>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label>3 Trim  : </label>
            <input type="number" class="form-control" formControlName="m3" id="m3"  
            [ngClass]="{ 'is-invalid': submitted && f['m3'].errors }" />
            <div *ngIf="submitted && f['m3'].errors" class="invalid-feedback">
              <div *ngIf="f['m3'].errors['required']">Montant Obligatoire </div>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label>Date Paiement : </label>
            <input type="date" class="form-control" formControlName="d4" id="d4"  
            [ngClass]="{ 'is-invalid': submitted && f['d4'].errors }" />
            <div *ngIf="submitted && f['d4'].errors" class="invalid-feedback">
              <div *ngIf="f['d4'].errors['required']">Date Obligatoire</div>
            </div>
        </div>
        </div>
        <br>
        <div class="form-group">
            <button type="submit" class="btn btn-primary"><i class="icon-database"></i> Valider</button> &nbsp;
            <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="icon-x-square"></i> Fermer</button>
      </div>
    </form>
</div>
</div>
