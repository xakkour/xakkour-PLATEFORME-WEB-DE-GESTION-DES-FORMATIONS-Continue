<div class="card">
    <mat-toolbar color="primary">
      <h1>Liste Des Cours</h1>
    </mat-toolbar>
    <hr>
    <div class="card-body">
<div class="right">
    <a *ngIf=" this.securityService.enseignant" class="btn btn-outline-success" (click)="addCours()">
      <i class="icon-add_box"></i>Ajout</a>
      <hr>
      <input type="text" [(ngModel)]="SearchText" class="form-control bg-light border-5 small"
      placeholder="Recherche..." aria-label="Search" aria-describedby="basic-addon2">
    </div>
    <hr>
        <div class="table-responsive">
            <table class="table table-bordered table-responsive-sm table-responsive-md
       table-responsive-lg">
                <thead>
                    <tr>
                        <th scope="col">Numéro</th>
                        <th scope="col">Année</th>
                        <th scope="col">Semestre </th>
                        <th scope="col">Classe</th>
                        <th scope="col">Enseignant </th>
                        <th scope="col">Matiere </th>
    
                        <th *ngIf="this.userService.admin || this.userService.rit" class="text-center" scope="col">Action</th>
                       
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of crudApi.list | paginate: { itemsPerPage: 8, currentPage: p}">
                        <td>{{item.numero}}</td>
                        <td>{{item.annee}}</td>
                        <td>{{item.semestre}}</td>
                        <td>{{item.classe}}</td>
                        <td>{{item.enseignant}}</td>
                        <td>{{item.matiere}}</td>
                        <td>

                        <div class="btn-toolbar ">
                            <button *ngIf="this.userService.admin || this.userService.rit" class="btn btn-warning" (click)="selectData(item)">
                                <i class="fa fa-pencil-square-o"></i></button>
                                  <div class="espace"></div>
                          <button *ngIf="this.userService.admin || this.userService.rit" class="btn btn-danger " (click)="removeData(item.id)">
                            <i class="fa fa-trash-o"></i></button>
                                
                              </div>
                              </td>
                    </tr>
                </tbody>
            </table>
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
     
        </div>
    </div>
</div>
