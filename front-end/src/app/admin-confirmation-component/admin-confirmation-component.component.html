  <div>
    <h2>Formation Requests</h2>
    <!-- Display the list of formation requests here -->
    <ul>
      <li *ngFor="let request of requests">
        {{ request.title }} - {{ request.objectives }} - {{ request.type }} - {{ request.description }}
        <button (click)="confirmRequest(request.id)">Approve</button>
        <button (click)="denyRequest(request.id)">Reject</button>
      </li>
    </ul>
  </div>
