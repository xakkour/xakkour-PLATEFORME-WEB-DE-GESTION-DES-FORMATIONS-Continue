<div class="card">
    <mat-toolbar color="primary">
      <h1>Liste Des Experts</h1>
    </mat-toolbar>
    <hr>
    <div class="card-body">
<div class="right">
    <a class="btn btn-outline-success" (click)="addEtudiant()">
      <i class="icon-add_box"></i>Ajout</a>
      <hr>
      <input type="text" [(ngModel)]="SearchText" class="form-control bg-light border-5 small"
      placeholder="Recherche..." aria-label="Search" aria-describedby="basic-addon2">
    </div>
    <hr>
  
      <div class="table-responsive">
          <table class="table table-bordered table-responsive-sm table-responsive-md
     table-responsive-lg">
              <thead>
                  <tr>
                      <th scope="col">Id </th>
                      <th scope="col">Matricule </th>
                      <th scope="col">Nom</th>
                      <th scope="col">Pr√©nom </th>
                      
                      
                      <th scope="col">Classe</th>
                      <th scope="col">Etablissement</th>
                      <th scope="col">Tel</th>
                      <th scope="col">Email</th>
                      <th scope="col">Nationalite</th>
                      <th scope="col">Image</th>
                      <th class="text-center" scope="col">Action</th>
                      
                  </tr>
              </thead>
              <tbody>
               
                  <tr *ngFor="let item of crudApi.list | paginate: { itemsPerPage: 8, currentPage: p}">
                      <td>{{item.id}}</td>
                      <td>{{item.matricule}}</td>
                      <td>{{item.nom}}</td>
                      <td>{{item.prenom}}</td>
                      
                      <td>{{item.classe}}</td>
                      <td>{{item.etablissement}}</td>
                      <td>{{item.tel}}</td>
                      <td>{{item.email}}</td>                    
                      <td>{{item.nationalite}}</td>               
                      <td><a href="#"><img class="card-img-top img-responsive"
                          src = "{{this.crudApi.host+'/api/ImgEtudiants/'+item.id}}" 
                          style = "height :100px;width:200px"
                         alt=""></a></td>
                         <td>
                         <div class="btn-toolbar ">
                            <button class="btn btn-warning" (click)="selectData(item)">
                                <i class="fa fa-pencil-square-o"></i></button>
                            <div class="espace"></div>
                            <button class="btn btn-danger " (click)="removeData(item.id)">
                                <i class="fa fa-trash-o"></i></button>
                                
                              </div>
                              </td>
                  </tr>
              </tbody>
          </table>
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
   
      </div>
  </div>
</div>
