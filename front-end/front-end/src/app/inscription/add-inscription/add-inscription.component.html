<div class="card">
  <mat-toolbar color="primary">
    <h1>{{title}}</h1>
  </mat-toolbar>
  <hr>
  <div class="card-body">

<form [formGroup]="this.service.formData" (ngSubmit)="onSubmit()">
<div class = "row">
  <div class="form-group col-md-6">
    <label>Num Inscription   : </label>
    <input  type="text"  class="form-control" formControlName="numero" id="numero" readonly>
  </div>
  <div class="form-group col-md-6">
    <label>Date</label>
    <input  type="date"  class="form-control" formControlName="dateInscription" id="dateInscription">
  </div>
  <div class="form-group col-md-6">
    <label>Etudiant</label>
    <select  class="form-control" formControlName="matricule"  (change)="OnSelectEtudiant($event.target)">
    <option value="0">-Select-</option>
    <option *ngFor="let item of this.etudiantList" value="{{item.matricule}}">{{item.nom+' '+item.prenom}}</option>
    </select>
  </div>
  <div class="form-group col-md-6">
    <label>Nom : </label>
    <input  type="text"  class="form-control" formControlName="nom" id="nom"> 
  </div>
  <div class="form-group col-md-6">
    <label>Prenom : </label>
    <input  type="text"  class="form-control" formControlName="prenom" id="prenom"> 
  </div>
  <div class="form-group col-md-6">
    <label>Classe </label>
    <select class="form-control" formControlName="codeClasse"   (change)= "OnSelectClasse($event.target)">
    <option value="0">-Select-</option>
    <option *ngFor="let item of this.classeList" value="{{item.code}}">{{item.libelle}}</option>
    </select>
  </div>
  <div class="form-group col-md-6">
    <label>Frais D'Inscription </label>
    <input class="form-control" formControlName="montant" id="montant">
</div>
  
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary"><i class="icon-database"></i> Valider</button>
    <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="icon-x-square"></i> Fermer</button>
</div>

  
</form> 
  </div>
</div>
