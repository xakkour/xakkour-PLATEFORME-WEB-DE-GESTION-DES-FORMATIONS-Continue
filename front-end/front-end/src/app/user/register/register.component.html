<div class="col d-flex justify-content-center">
  <a href="#" class="login-logo">
    <div class="col d-flex justify-content-center">
      <img src="assets/img/logo.jpg" style="height :200px;width:500px"class="img-fluid" alt="">

   </div>
</a>
  
</div>
<br>
<div class="col d-flex justify-content-center">
  <div class="card col-md-10">
    <h2 class="card-header">Sign-up</h2>

    <div class="card-body">

      <form [formGroup]="this.crudApi.formData" (ngSubmit)="onSubmit()">
        <div class="row">

          <div class="col-md-6 form-group">
            <label class="form-label">Username :</label>
            <input type="text" formControlName="username" id="username" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
            <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
              <div *ngIf="f['username'].errors['required']">User Name is required</div>
            </div>
          </div>
          <div class="col-md-6 form-group">
            <label class="form-label">Nom & Pr√©nom :</label>
            <input type="text" formControlName="nom" id="nom" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['nom'].errors }" />
            <div *ngIf="submitted && f['nom'].errors" class="invalid-feedback">
              <div *ngIf="f['nom'].errors['required']">Nom is required</div>
            </div>
          </div>

          <div class="col-md-6 form-group">
            <label class="form-label">E-mail :</label>
            <input type="email" formControlName="email" id="email" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
              <div *ngIf="f['email'].errors['required']">email is required</div>
            </div>
          </div>
          <div class="col-md-6 form-group">
            <label>Role</label>
            <select formControlName="role" id="role" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['role'].errors }">
              <option value="0">Select Role</option>
              <option value="ADMIN">Administrateur</option>
              <option value="RFI">Expert</option>
              <option value="AGENT">AGENT</option>
              <option value="ENSEIGNANT">ENSEIGNANT</option>

            </select>
            <div *ngIf="submitted && f['role'].errors" class="invalid-feedback">
              <div *ngIf="f['role'].errors['required']">Role is required</div>
            </div>
          </div>
          <div class="col-md-6 form-group">
            <label class="form-label">
              Password
              <em *ngIf="id">(Leave blank to keep the same password)</em>
            </label>
            <input type="password" formControlName="password" class="form-control" id="password"
              [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
              <div *ngIf="f['password'].errors['required']">Password is required</div>
              <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
            </div>
          </div>
          <div class="col-md-6 form-group">
            <label>Confirm Password</label>
              <input type="password" formControlName="pwdd" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['pwdd'].errors }" />
              <div *ngIf="submitted && f['pwdd'].errors" class="invalid-feedback">
                <div *ngIf="f['pwdd'].errors['required']">Confirm Password is required</div>
                <div *ngIf="f['pwdd'].errors['mustMatch']">Passwords must match</div>

              </div>
          </div>
          
          <div class="form-group form-primary" style="margin-top:10px ;">
            
            <input type="file" accept="image/*" (change)="onSelectFile($event)">
            <img [src]="imgURL" height="200" *ngIf="imgURL">
          </div>
<br>
<br>

        <div class="col-md-6 form-group form-primary">
          <button type="submit" class="btn btn-primary"><i class="fa fa-database"></i> Save</button>

          <a class="btn btn-outline-warning" style="margin-left:50px ;" (click)="login()">
            <i class="fa fa-plus-square"></i> Login</a>
        </div>
        </div>
      </form>

    </div>
  </div>
  <br>
</div>
