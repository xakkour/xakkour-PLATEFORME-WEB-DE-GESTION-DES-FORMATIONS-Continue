<div class="col d-flex justify-content-center">
  <a href="#" class="login-logo">
    <img src="assets/img/ecolle.png" alt="Smart School" />
  </a>
</div>
<br>
<div class="col d-flex justify-content-center">
  <div class="card col-md-8">
    <h4 class="card-header">Mot de Passe Oubli√©</h4>

    <div class="card-body">

      <form [formGroup]="this.form" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="form-group">
            <label class="form-label">E-mail :</label>
            <input type="email" formControlName="email" id="email" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
              <div *ngIf="f['email'].errors['required']">email is required</div>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">
              Password
            </label>
            <input type="password" formControlName="password" class="form-control" id="password"
              [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
              <div *ngIf="f['password'].errors['required']">Password is required</div>
              <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary"><i class="fa fa-database"></i> Submit</button>
            <a class="btn btn-outline-warning" (click)="login()">
              <i class="fa fa-plus-square"></i> Login</a>
          </div>
        </div>
      </form>

    </div>
  </div>
  <br>
</div>
